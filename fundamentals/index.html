<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <!-- Text Color -->
    <h1 class="text-green-500">Color</h1>

    <p class="text-yellow-400">Tailwind color</p>

    <hr />
    <br />

    <!-- Background Color -->

    <h1 class="bg-blue-800 text-white">Background Color</h1>
    <p class="bg-pink-300 text-white">Tailwind CSS Background Color</p>

    <hr />
    <br />

    <!-- Underline -->

    <h1 class="overline decoration-pink-200">overline</h1>
    <p class="underline decoration-yellow-300">Underline</p>

    <h1 class="line-through decoration-green-200">Line Through</h1>
    <hr />
    <br />

    <!-- Accent -->

    <input type="checkbox" />
    <input type="checkbox" class="accent-yellow-500" />
    <input type="checkbox" class="accent-pink-400" checked />
  </body>
</html>
