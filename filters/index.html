<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Filters</title>
  </head>
  <body>
    <!-- Contrast -->
    <!-- https://tailwindcss.com/docs/contrast -->
    <div class="border m-10 flex p-10">
      <img
        src="https://plus.unsplash.com/premium_photo-1681566925246-cc584a44d7fe?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8bGFwdG9wc3xlbnwwfHwwfHx8MA%3D%3D"
        class="w-[150px] h-[150px] contrast-50"
      />
      <img
        src="https://plus.unsplash.com/premium_photo-1681566925246-cc584a44d7fe?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8bGFwdG9wc3xlbnwwfHwwfHx8MA%3D%3D"
        class="w-[150px] h-[150px] contrast-100"
      />
      <img
        src="https://plus.unsplash.com/premium_photo-1681566925246-cc584a44d7fe?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8bGFwdG9wc3xlbnwwfHwwfHx8MA%3D%3D"
        class="w-[150px] h-[150px] contrast-200"
      />
    </div>

    <!-- Brightness -->
    <!-- https://tailwindcss.com/docs/brightness -->
    <div class="m-10 border flex p-10">
      <img
        src="https://plus.unsplash.com/premium_photo-1681566925246-cc584a44d7fe?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8bGFwdG9wc3xlbnwwfHwwfHx8MA%3D%3D"
        class="w-[150px] h-[150px] brightness-50"
      />
      <img
        src="https://plus.unsplash.com/premium_photo-1681566925246-cc584a44d7fe?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8bGFwdG9wc3xlbnwwfHwwfHx8MA%3D%3D"
        class="w-[150px] h-[150px] brightness-100"
      />
      <img
        src="https://plus.unsplash.com/premium_photo-1681566925246-cc584a44d7fe?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8bGFwdG9wc3xlbnwwfHwwfHx8MA%3D%3D"
        class="w-[150px] h-[150px] brightness-200"
      />
      <img
        src="https://plus.unsplash.com/premium_photo-1681566925246-cc584a44d7fe?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8bGFwdG9wc3xlbnwwfHwwfHx8MA%3D%3D"
        class="w-[150px] h-[150px] brightness-300"
      />
    </div>

    <!-- Hue Rotate -->
    <!-- https://tailwindcss.com/docs/hue-rotate -->
    <div class="m-10 border flex p-10">
      <img
        src="https://plus.unsplash.com/premium_photo-1681566925246-cc584a44d7fe?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8bGFwdG9wc3xlbnwwfHwwfHx8MA%3D%3D"
        class="w-[150px] h-[150px]"
      />
      <img
        src="https://plus.unsplash.com/premium_photo-1681566925246-cc584a44d7fe?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8bGFwdG9wc3xlbnwwfHwwfHx8MA%3D%3D"
        class="w-[150px] h-[150px] hue-rotate-90"
      />
      <img
        src="https://plus.unsplash.com/premium_photo-1681566925246-cc584a44d7fe?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8bGFwdG9wc3xlbnwwfHwwfHx8MA%3D%3D"
        class="w-[150px] h-[150px] hue-rotate-180"
      />
      <img
        src="https://plus.unsplash.com/premium_photo-1681566925246-cc584a44d7fe?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8bGFwdG9wc3xlbnwwfHwwfHx8MA%3D%3D"
        class="w-[150px] h-[150px] hue-rotate-270"
      />
    </div>
    <!-- invert grayscale sepia -->
    <div class="m-10 border flex p-10">
      <img
        src="https://plus.unsplash.com/premium_photo-1681566925246-cc584a44d7fe?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8bGFwdG9wc3xlbnwwfHwwfHx8MA%3D%3D"
        class="w-[150px] h-[150px] invert"
      />
      <img
        src="https://plus.unsplash.com/premium_photo-1681566925246-cc584a44d7fe?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8bGFwdG9wc3xlbnwwfHwwfHx8MA%3D%3D"
        class="w-[150px] h-[150px] sepia"
      />
      <img
        src="https://plus.unsplash.com/premium_photo-1681566925246-cc584a44d7fe?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8bGFwdG9wc3xlbnwwfHwwfHx8MA%3D%3D"
        class="w-[150px] h-[150px] grayscale"
      />
    </div>

    <!-- saturation -->
    <!-- https://tailwindcss.com/docs/blur -->
    <div class="m-10 border flex p-10">
      <img
        src="https://plus.unsplash.com/premium_photo-1681566925246-cc584a44d7fe?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8bGFwdG9wc3xlbnwwfHwwfHx8MA%3D%3D"
        class="w-[150px] h-[150px] saturate-50"
      />
      <img
        src="https://plus.unsplash.com/premium_photo-1681566925246-cc584a44d7fe?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8bGFwdG9wc3xlbnwwfHwwfHx8MA%3D%3D"
        class="w-[150px] h-[150px] saturate-100"
      />
      <img
        src="https://plus.unsplash.com/premium_photo-1681566925246-cc584a44d7fe?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8bGFwdG9wc3xlbnwwfHwwfHx8MA%3D%3D"
        class="w-[150px] h-[150px] saturate-150"
      />
      <img
        src="https://plus.unsplash.com/premium_photo-1681566925246-cc584a44d7fe?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8bGFwdG9wc3xlbnwwfHwwfHx8MA%3D%3D"
        class="w-[150px] h-[150px] saturate-200"
      />
    </div>
    <!-- blurness -->
         <div class="m-10 border flex p-10">
      <img
        src="https://plus.unsplash.com/premium_photo-1681566925246-cc584a44d7fe?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8bGFwdG9wc3xlbnwwfHwwfHx8MA%3D%3D"
        class="w-[150px] h-[150px] blur-sm"
      />
      <img
        src="https://plus.unsplash.com/premium_photo-1681566925246-cc584a44d7fe?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8bGFwdG9wc3xlbnwwfHwwfHx8MA%3D%3D"
        class="w-[150px] h-[150px] blur-md"
      />
      <img
        src="https://plus.unsplash.com/premium_photo-1681566925246-cc584a44d7fe?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8bGFwdG9wc3xlbnwwfHwwfHx8MA%3D%3D"
        class="w-[150px] h-[150px] blur-lg"
      />
      <img
        src="https://plus.unsplash.com/premium_photo-1681566925246-cc584a44d7fe?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8bGFwdG9wc3xlbnwwfHwwfHx8MA%3D%3D"
        class="w-[150px] h-[150px] blur-2xl"
      />
    </div>
  </body>
</html
